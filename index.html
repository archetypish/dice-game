<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="message">Let the game begin!</h1>
      <div class="player-box">
        <div id="player1">
          <h2>Player 1</h2>
          <p id="player1Scoreboard">Score: 0</p>
          <p id="dice-roll-player1">-</p>
        </div>
        <div id="player2">
          <h2>Player 2</h2>
          <p id="player2Scoreboard">Score: 0</p>
          <p id="dice-roll-player2">-</p>
        </div>
      </div>
      <div id="dice">
        <div class="carousel-items">
          <div class="carousel-item carousel-item-visible">
            <img src="images/1.png" />
          </div>
          <div class="carousel-item">
            <img src="images/2.png" />
          </div>
          <div class="carousel-item">
            <img src="images/3.png" />
          </div>
          <div class="carousel-item">
            <img src="images/4.png" />
          </div>
          <div class="carousel-item">
            <img src="images/5.png" />
          </div>
          <div class="carousel-item">
            <img src="images/6.png" />
          </div>
        </div>
      </div>
      <div class="actions">
        <button class="btn" id="rollBtn">Roll dice</button>
        <button class="btn" id="doubleOrNothingBtn">Double or Nothing</button>
        <button class="btn" id="resetBtn">Reset Game</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
